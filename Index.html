<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data"></div>
        <div>
          <h1 class="weather-app-city" id="city">Johannesburg</h1>
          <p class="weather-app-details">
            Monday 17:00, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.31km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="44px"
              viewBox="0 -960 960 960"
              width="44px"
              fill="#000000"
            >
              <path
                d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H260Zm0-80h480q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41Zm220-240Z"
              />
            </svg>
          </div>
          <div class="weather-app-temperature">
            12&deg</div>
            <div class="weather-app-unit">C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Amo99Mabs" target="_blank">Amo</a> and is
        open-sourced on
        <a href="https://github.com/Amo99Mabs/MyforecastApp" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://myforecastpage.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
